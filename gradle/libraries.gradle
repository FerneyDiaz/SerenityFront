ext {
    slf4jVersion = '1.7.7'
    serenityCoreVersion = '2.3.2'
    serenityCucumberVersion = '2.3.2'
    junitVersion = '4.12'
    assertJVersion = '3.8.0'
    logbackVersion = '1.2.3'
    cucumberVersion = '5.7.0'
    isNumericVersion = '3.9'
    guavaVersion = '28.1-jre'
    fakerVersion = '1.0.1'
    hamcrestVersion = '1.3'
    gson = '2.8.6'
    lombok = '1.18.12'
    commonsLang = '3.11'
    jsonPath = '2.4.0'
    aeonbits = '1.0.12'
    awaitility = '4.0.3'
    javaFakerVersion = '1.0.2'
    jacksonDatabindVersion = '2.11.0'
    libs = [
            randomName     : "com.github.javafaker:javafaker:${fakerVersion}",
            isNumeric      : "org.apache.commons:commons-lang3:${isNumericVersion}",
            guava          : "com.google.guava:guava:${guavaVersion}",
            slf4jApi       : "org.slf4j:slf4j-api:$slf4jVersion",
            logback        : "ch.qos.logback:logback-classic:${logbackVersion}",
            hamcrest       : "org.hamcrest:hamcrest-all:${hamcrestVersion}",
            gson           : "com.google.code.gson:gson:${gson}",
            apacheCommons  : "org.apache.commons:commons-lang3:${commonsLang}",
            jsonPath       : "com.jayway.jsonpath:json-path:${jsonPath}",
            aeonbits       : "org.aeonbits.owner:owner-java8:${aeonbits}",
            JavaFaker      : "com.github.javafaker:javafaker:${javaFakerVersion}",
            lombok         : "org.projectlombok:lombok:${lombok}",
            jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabindVersion}",
            test           : [
                    serenity  : [
                            core               : "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
                            junit              : "net.serenity-bdd:serenity-junit:${serenityCoreVersion}",
                            screenplay         : "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
                            screenplayWebdriver: "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVersion}",
                            ensure             : "net.serenity-bdd:serenity-ensure:${serenityCoreVersion}",
                            cucumber           : "net.serenity-bdd:serenity-cucumber6:${serenityCucumberVersion}",
                    ],
                    junit     : "junit:junit:${junitVersion}",
                    assertj   : "org.assertj:assertj-core:${assertJVersion}",
                    awaitility: "org.awaitility:awaitility:${awaitility}"
            ]
    ]
}
